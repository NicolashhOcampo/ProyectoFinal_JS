<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&icon_names=check" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=search" />
    <title>Proyecto Final</title>
  </head>
  <body>
    <header>
      <div class="conteiner_Header">
        
          <div class="header_Search">
            <input class="input_Header" type="text" placeholder="Ingrese un elemento">
            <button class="button_Search button">Buscar <span class="material-symbols-outlined">
              search
              </span></button>
            
          </div>
        
          <div class="conteiner_contentAdd">
            <button id="buttonAdd" class="button_Add button">Agregar Elemento</button>
          </div>
        

      </div>
    </header>
    <!-- Main -->
    <main>
      <div class="container_view">
        <aside class="listAside">
          <h2>Categorias</h2>
          

          <ul id="listFilter">
            <!-- Las categorías serán agregadas aquí dinámicamente -->
        </ul>
        </aside>

        <div class="store" id="storeContainer">
          
        
        </div>
      </div>
      <div class="popUPContainer_principal" id="modalPopUP">
        <form class="popUPContainer" id="productForm">
          <div class="container_title_popUP">
            <h2>Agregar o modifcar un producto</h2>
          </div>
          
          <div class="containerInputs_popUP">
            <input placeholder="Ingrese un nombre" id="nombre" type="text" required>
            <input placeholder="Ingrese una imagen" id="img" type="url" required>
            <input placeholder="Precio" value="0" id="precio" type="number">
            <select name="" id="categoria" required>
              <option value="none" disabled selected>Selecione una categoria</option>
              <option value="Hamburgesas">Hamburgesas</option>
              <option value="Papas">Papas</option>
              <option value="Gaseosas">Gaseosas</option>
            </select>
          </div>

          <div class="container_buttonsPopUP">
            <button class="buttonPopUP cancel" id="cancelButton">Cancelar</button>
            <button type="submit" class="buttonPopUP accept" id="acceptButton">Aceptar</button>
            <button class="buttonPopUP delete" id="deleteButton">Eliminar</button>
          </div>
        </form>
      </div>
    </main>
    <script type="module" src="/main.js"></script>
  </body>
</html>
